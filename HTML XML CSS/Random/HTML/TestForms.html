<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <!-- Roberto Panetta 0639300-->
</head>
<!-- FORM ATTRIBUTES
  Method Types: get, post
  novalidate
  autocomplete: on (default), off
  enctype: multipart/form-data
-->
<body>
  <form action="http://jac.stephmoreau.ca/0071/" method="post">
    <input type="text" name="First_Name" placeholder="First Name">
    <input type="text" name="Last_Name" placeholder="Last Name">
    <input type="submit" name="Name">
    <br>
    Email Address <input type="email">
    <br>
    Student ID <input type="text" name="Student_ID" size="10">
    <br>
    My Favourtie Color is <input type="color" name="Color" value="#0066ff">
    <br>
    Time <input type="datetime-local" name="date">
    <br>
    Message Box
    <br>
    <textarea names="message" rows="10" cols="50" required>Enter Text
    </textarea>

  </form>
</body>

</html>
