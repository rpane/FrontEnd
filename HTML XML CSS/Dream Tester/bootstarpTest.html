<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Fun With Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }        
    </style>
</head>
<body>
    <nav class="navbar bg-light">
        <img src="../Project/Images/icon.png">
        <h3>Happy Puppy</h3>
        <ul>
            <li>
                <a class="navbar-brand" href="">Bootstrap</a>
            </li>
            <li>
                <a class="navbar-brand" href="">About</a>
            </li>
            <li>
                <a class="navbar-brand" href="">Class</a>
            </li>
            <li>
                <a class="navbar-brand" href="">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col md-6">
                <form>
                    <div class="form-group">
                        <h3>Contact Me</h3>
                        <p>If you would like to contact me please fill out this form</p>
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSubject">Subject</label>
                        <input type="text" class="form-control" id="exampleInputSubject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message</label>
                        <textarea class="form-control" id="messageText"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
            <div class="col">
                <img src="../map.jpg">
                <div class="card">
                    <div class="card-body">
                        <h3>Put yourself in the soccer game</h3>
                        This is some text within a card body.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <hr>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="navbar-brand" href="">LinkedIn</a>
                </li>
                <li>
                    <a class="navbar-brand" href="">GitHub</a>
                </li>
                <li>
                    <a class="navbar-brand" href="">Facebook</a>
                </li>
                <li>
                    <a class="navbar-brand" href="">Twitter</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
